<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cal_design.css">
    </head>
<body>
    <div>
    <form name="cal">
        
    <input class="text" type="text" name="display"  readonly size="18">
    
        <input class="button" type="button" onclick="cal.display.value+='7'"  value="7">
        
    <input class="button" type="button" onclick="cal.display.value+='8'"   value="8">
        
        <input class="button" onclick="cal.display.value+='9'"  type="button" value="9">
        
        <input class="operation" type="button" onclick="cal.display.value+=' / '" value="/">
        <br>
     <input class="button" type="button" onclick="cal.display.value+='4'" value="4">
        
    <input class="button" type="button" onclick="cal.display.value+='5'" value="5">
        
        <input class="button" type="button" onclick="cal.display.value+='6'" value="6">
        
        <input class="operation" type="button" onclick="cal.display.value+=' - '" value="-">
        <br>
        <input class="button" type="button" onclick="cal.display.value+='1'" value="1">
        
        <input class="button" type="button" onclick="cal.display.value+='2'"value="2">
        
        <input class="button" type="button" onclick="cal.display.value+='3'" value="3">
        
        <input class="operation" type="button" onclick="cal.display.value+=' * '" value="X">
        <br>
       <input  class="cancel" type="button" onclick="cal.display.value=''" value="C">
        
  <input class="button" type="button" onclick="cal.display.value+='0'" value="0">
    
        <input class="operation" type="button" onclick="fun()" value="=">
        
        <input class="operation" type="button" onclick="cal.display.value+=' + '"value="+">
    </form>
    </div>
    <script>
    function fun()
        {
            try{
                cal.display.value=eval(cal.display.value);
            }
            catch(e){
                cal.display.value="error ";
            }
        }
    </script>
    
    </body>
</html>
